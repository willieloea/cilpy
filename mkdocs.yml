# mkdocs.yml

# Project Information
site_name: cilpy Documentation
site_description: 'A Computational Intelligence Library for Python.'
site_author: 'Willie Loftie-Eaton'
# site_url: 'https://willieloea.github.io/cilpy/'

# Repository
# repo_name: '24717274/cilpy'
# repo_url: 'https://git.cs.sun.ac.za/24717274/cilpy'
# edit_uri: 'edit/main/docs/'

# Theme Configuration
theme:
  name: material
  # logo: assets/logo.png # (Optional)
  # favicon: assets/logo.png # (Optional)
  palette:
    # Light mode
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy

# Plugins
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          # This allows mkdocstrings to find the source code
          paths: [.]
          options:
            show_root_heading: yes
            show_root_toc_entry: yes

# Markdown Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - admonition
  - toc:
      permalink: true

# Navigation Structure
nav:
  - 'Home': 'index.md'
  - 'User Guide':
    - 'Installation': 'guide/installation.md'
    - 'Quick Start': 'guide/quick-start.md'
    - 'Running Experiments': 'guide/runner.md'
  - 'Problems':
    - 'Overview': 'problems/index.md'
  - 'Solvers':
    - 'Overview': 'solvers/index.md'
  - 'API Reference':
    - 'Problem Interface': 'api/problem.md'
    - 'Solver Interface': 'api/solver.md'
    - 'Runner': 'api/runner.md'
  - 'Contributing': 'contributing.md'
